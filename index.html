<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div>
        <header>
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
          <form id="survey-form" action="">
            <fieldset>
            <label id="name-label">Name <input type="text" required id="name" placeholder="Enter your name"/>
            </label>
            <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your Email"/></label>
            <label id="number-label">Age <input type="number" id="number" min="18" max="120" placeholder="Enter your age"/></label>
            <label name="role">Which option best describes yout current role? 
              <select id="dropdown">
                <option value selected disabled>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </label>
    <label>
            <p>Would you recommend freeCodeCamp to a friend?</p>
              <label><input type="radio" name="recommendation" class="inline" value="definitely"/>Definitely</label>
              <label><input type="radio" name="recommendation" class="inline" value="maybe"/>Maybe</label>
              <label><input type="radio" name="recommendation" class="inline" value="not-sure"/>Not sure</label>
            </label>
            </fieldset> 
            <fieldset>
              <label>Which is your favorite feature of freeCodeCamp?
                <select name="feature">
                  <option value="select-option">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="open-source">Open Source</option>
                </select>
              </label>
              <label name="improvements">What would you like to see improved?</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="front-end-projects" name="prefer"/>Front-end Projects</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="back-end-projects" name="prefer"/>Back-end Projects</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="data-visualization" name="prefer"/>Data Visualization</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="challenges" name="prefer"/>Challenges</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="open-source-community" name="prefer"/>Open Source Community</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="gitter-help-rooms" name="prefer"/>Gitter Help Rooms</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="videos" name="prefer"/>Videos</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="city-meetups" name="prefer"/>City Meetups</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="wiki" name="prefer"/>Wiki</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="forum" name="prefer"/>Forum</label>
                <label class="vut"><input type="checkbox" class="input-checkbox" value="additional-courses" name="prefer"/>Additional Courses</label>   
            </fieldset>
            <fieldset>
              <p>Any comments or suggestions?</p>
              <label name="textarea">
                <textarea class="input-textarea" placeholder="Enter your comment here" name="comment"></textarea>
              </label>
            </fieldset>
            <input type="submit" id="submit"value="Submit"/>
          </form>
        </main>
        </div>
</body>
</html>
